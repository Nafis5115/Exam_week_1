<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fafafa;
            font-family: "Roboto", sans-serif;
      
        }

        .profile-card {
            width: 350px;

            background-color: #363b51;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

            text-align: center;
            position: relative;
            overflow: hidden;
            padding-bottom: 10px;
        }



        .green-bg {
            position: absolute;
            background-color: #74f2a9;
            width: 100%;
            height: 120px;

            z-index: 1;
            border-bottom-left-radius: 50% 40px;
            border-bottom-right-radius: 50% 40px;
        }

        .bottom-green-bg {
            position: absolute;
            background-color: #74f2a9;
            width: 100%;
            height: 80px;
            bottom: 0px;
            z-index: 1;
            border-top-left-radius: 50% 40px;
            border-top-right-radius: 50% 40px;
        }

        .profile-photo {
            position: relative;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 60px;
            border: 5px solid #ffffff;
            z-index: 2;
        }

        .profile-header h1 {
            margin: 0;

            font-size: 26px;
            color: #fafafa;
            z-index: 2;
            position: relative;
        }

        .profile-header p {
            font-size: 14px;
            margin: 5px 0px;
            color: #adadad;
            z-index: 2;
            position: relative;
        }

        .profile-content {
            font-size: 16px;
            color: #fafafa;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            padding: 0px 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        
        .profile-stats span {
            display: block;

            font-size: 16px;
            font-weight: bold;
            color: #fafafa;
        }

        .profile-stats p {
            margin: 5px 0;
            font-size: 14px;
            color: #fafafa;
            font-weight: 00;
        }


        .profile-contact {

            margin-top: 14px;
            padding: 0 20px;
            text-align: center;
            color: #adadad;
            justify-content: space-evenly;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;

            margin-bottom: 6px;
        }

        .contact-item svg {
            width: 18px;
            height: 18px;
            margin-right: 5px;

            fill: #74f2a9;
        }

        .contact-item p {
            margin: 0;
            font-size: 14px;

        }


        .social-media-icons {
            display: flex;
            justify-content: space-evenly;

            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .social-media-icons svg {

            width: 30px;
            height: 30px;
            fill: #363b51;
            font-size: 20px;
            margin: 0 -26px;
            cursor: pointer;
        }

        .social-media-icons svg:hover {
            fill: #fafafa;
        }

        .social-media-contact-text p {
            font-size: 14px;
            text-align: center;
            color: #adadad;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
